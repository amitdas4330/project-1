<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup Page</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>

  

    <div class="container" id="loginForm">
        <h2>Login</h2>
        <form>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="loginEmail" placeholder="Enter your email" required>
                <p class="error" id="loginEmailError"></p>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="loginPassword" placeholder="Enter your password" required>
                <p class="error" id="loginPasswordError"></p>
            </div>
            <button type="button" class="submit-btn" onclick="validateLoginForm()">Login</button>
            <p class="toggle">Don't have an account? <a href="#" onclick="showSignupForm()">Signup</a></p>
        </form>
    </div>

    <div class="container" id="signupForm" style="display: none;">
        <h2>Signup</h2>
        <form>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="signupName" placeholder="Enter your name" required>
                <p class="error" id="signupNameError"></p>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="signupEmail" placeholder="Enter your email" required>
                <p class="error" id="signupEmailError"></p>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="signupPassword" placeholder="Enter your password" required>
                <p class="error" id="signupPasswordError"></p>
            </div>
            <button type="button" class="submit-btn" onclick="validateSignupForm()">Signup</button>
            <p class="toggle">Already have an account? <a href="#" onclick="showLoginForm()">Login</a></p>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
